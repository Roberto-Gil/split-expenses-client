<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name.value" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required #value="ngModel">
      </div>
      <div [hidden]="!name.value" class="alert alert-danger">Name is required</div>
	  
	  <div class="form-group">
        <label for="name">Amount</label>
        <input type="number" [(ngModel)]="payment.amount" 
          class="form-control" 
          id="amount" 
          name="amount" 
          placeholder="Enter amount"
          required #amount="ngModel">
      </div>
      <div [hidden]="!payment.amount" class="alert alert-danger">Amount is required</div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="payment.description" 
          class="form-control" 
          id="description" 
          name="description" 
          placeholder="Enter description"
          required #description="ngModel">
      </div>
      <div [hidden]="!payment.description" class="alert alert-danger">Description is required</div>
	  
      <button type="submit" [disabled]="!paymentForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
