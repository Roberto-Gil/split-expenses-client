<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #friendForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="friend.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!friend.name" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!friendForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
